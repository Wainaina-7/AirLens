<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>AirLens | Real-Time Air Quality & Weather</title>
</head>
<body class="bg-light text-dark">
     <!-- Header -->
  <header class="bg-primary text-white text-center py-4 shadow-sm">
  <h1 class="mb-0">üå§Ô∏è AirLens</h1>
    <p class="lead mb-0">Real-Time Air Quality & Weather Insights</p>
  </header>
 <main class="container my-5">
    <!-- Search Section -->
     <section class="text-center mb-5">
      <h2 class="mb-4 fw-bold">Check Air Quality</h2>
       <form id="location-form" class="row justify-content-center g-3"></form>
        <div class="col-md-3">
          <input type="text" id="city-input" class="form-control" placeholder="City (e.g. Nairobi)" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="state-input" class="form-control" placeholder="State / Region (optional)" />
        </div>
        <div class="col-md-3">
          <input type="text" id="country-input" class="form-control" placeholder="Country (e.g. Kenya)" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Get Data</button>
