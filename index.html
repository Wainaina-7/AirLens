 <main class="container my-5">

<section class="text-center mb-5">
  <h2 class="mb-4 fw-bold">Check Air Quality</h2>
  <form id="location-form" class="row justify-content-center g-3">
    <div class="col-md-3">
      <input type="text" id="city-input" class="form-control" placeholder="City (e.g. Nairobi)" required />

    </div>
  </form>
</section>

    
    <!-- Results section -->
     <section id="results" class="mb-5">

      </div>
        <div class="row g-4 justify-content-center">
        <!-- AQI Card -->
        <div class="col-md-3">
          <div class="card shadow-sm h-100 text-center border-0">
            <div class="card-body">
              <h5 class="card-title">Air Quality Index (AQI)</h5>
              <p id="aqi" class="display-4 fw-bold text-primary">--</p>
              <p id="main-pollutant" class="text-muted">Main Pollutant: --</p>
            </div>
          </div>
        </div>
        
 <!-- Weather Card -->
        <div class="col-md-3">

          </div>
        </div>
 <!-- Health Tip Card -->
        <div class="col-md-3">
          <div class="card shadow-sm h-100 text-center border-0" id="health-card">
            <div class="card-body">
              <h5 class="card-title">Health Tip</h5>
              <p id="health-tip" class="fw-semibold">--</p>
            </div>
          </div>
        </div>
      </div>
    </section>

     <!-- Comparison Section -->
    <section class="text-center">
      <h2 class="fw-bold mb-4">Compare Two Locations</h2>
      <form id="compare-form" class="row justify-content-center g-3 mb-4">
        <div class="col-md-3">
          <input type="text" id="city1" class="form-control" placeholder="City 1" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="city2" class="form-control" placeholder="City 2" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-outline-primary w-100">Compare AQI</button>
        </div>
      </form>
